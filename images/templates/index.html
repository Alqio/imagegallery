{% extends 'base.html' %}
{% block content %}

<div id="album col-md-12">
    <div class="images">
        {% for image in items %}
            <div class="col-md-4">
                <div class="img-wrap"> 
                    <img class="img-responsive image-icon" src={{image.0.pic.url}}>
                    <div class="img-description-layer">
                        <h2>{{image.0.name}}</h2>
                        {% if user.is_authenticated %}
                            <h2 class="image-statistics"><a href="/image/{{ image.0.id }}">Hallinnoi</a></h2>
                        {% endif %}
                    </div>

                    <p class="hidden image-id">{{image.1}}</p>
                    
                </div>
            </div>
        {% endfor %}
    </div>
 
    <div class="col-md-12">
        {% include 'photoswipe.html' %}
    </div>    
    
    <div class="col-md-12">
        {% include 'paginator.html' %}
    </div>
</div>


{% endblock %}
