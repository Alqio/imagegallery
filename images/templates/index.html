{% extends 'base.html' %}
{% block content %}

<div id="album col-md-12">
    <div class="images col-md-12">
        {% for image in items %}
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 image-wrapper" >
                <div class="img-wrap">

                    <img class="img-responsive image-icon" src={{image.0.compressed_pic.url}}>

                    <div class="img-description-layer">
                        <h5 class="image-statistics">{{image.0.name}}</h5>
                        {% if user.is_authenticated %}
                            <h5 class="image-statistics"><a class="image-statistics" href="/image/{{ image.0.id }}">Hallinnoi</a></h5>
                        {% endif %}
                    </div>

                    <p class="hidden image-id">{{image.1}}</p>

                </div>
            </div>
        {% endfor %}
    </div>
 
    <div class="col-md-12">
        {% include 'photoswipe.html' %}
    </div>    
    
    <div class="col-md-12">
        {% include 'paginator.html' %}
    </div>
</div>


{% endblock %}
