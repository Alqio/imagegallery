{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div id="image_upload">

    <form class="form-horizonal" id="form-image" name="uploadform" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="col-md-6">
            {{ form.as_p }}
        
            <input type="hidden" id="image-url" name="image-url"
                                 value="/media/images/default_image.png">
            <div class="controls">
                <button type="submit" id="submit-image" class="btn btn-default">Lisää kuva</button>
            </div>
        </div>
    </form>
</div>

{% endif %}
{% endblock %}
