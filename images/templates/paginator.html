<div class="pagination">
    <nav aria-label="Page navigation">
        <ul class="pagination">

        {% if amount > 24 %}
            {% if items.has_previous %}
                <li class="page-item"><a class="page-link" href="{{ search_term }}page={{ items.previous_page_number }}">Previous</a></li>
            {% endif %}

            {% for page in pages %}
                {% if page == current_page %}
                    <li class="page-item active"><a class="page-link" href="{{ search_term }}page={{ page }}">{{ page }}</a></li>
                {% else %}
                    <li class="page-item"><a class="page-link" href="{{ search_term }}page={{ page }}">{{ page }}</a></li>
                {% endif %}
            {% endfor %}

            {% if items.has_next %}
                <li class="page-item"><a class="page-link" href="{{ search_term }}page={{ items.next_page_number }}">Next</a></li>
            {% endif %}

        {% endif %}
        </ul>

    </nav>
</div>
